<html lang="pt-br">

<head>

</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho-logotipo">
            <img class="cabecalho-imagem" src="img/logotipo.svg" alt="logo img">
            <img class="cabecalho-escrito" src="img/logo-escrito.svg" alt="logo escrito">
        </div>
        <div class="cabecalho-div">
            <nav class="cabecalho-menu">
                <a class="cabecalho-nav" href="index.html">Início</a>
                <a class="cabecalho-nav" href="sobre.html">Sobre</a>
                <a class="cabecalho-nav" href="servicos.html">Serviços</a>
                <a class="cabecalho-nav" href="contato.html">Contato</a>
            </nav>
        </div>
    </header>


    <main class="conteudo"> 
        <div class="contato-div">
            <div class="contate-nos">
                <h2 class="contate-nos-titulo">Contate-nos</h2>
                <p class="contate-nos-frase">Contate-nos para saber como nossos serviços personalizados podem ajudar você a economizar tempo e dinheiro.</p>
                <p class="contato-email">emailficticio@gmail.com</p>
                <div class="link-rede-social">
                    <a href="https://api.whatsapp.com/send?phone=5517997749144&text=Olá,%20gostaria%20de%20uma%20avaliação" target="_blank" rel="external"><img class="link-whats" src="img/icon-whatsapp.png" alt="Whatsapp"></a>                
                    <a href="https://www.instagram.com/" target="_blank" rel="external"><img class="link-insta" src="img/icon-instagram.png" alt="Instagram"></a>
                </div>
            </div>
            <div class="forms">
                <form action="">
                    <fieldset>
                        <div>
                            <label for="">Nome</label>
                            <input type="text" name="nome" id="nome">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div>
                            <label for="">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </fieldset>

                    

                </form>
                
            </div>
        </div>

    </main>


    <footer class="rodape">
        <div class="rodape-conteudo">
            <img class="rodape-icon" src="img/favicon.ico" alt="icon">

                <p class="rodape-barra">|</p>
                <a class="rodape-menu-item" href="contato.html">Contato</a>
            </nav>
        </div>
    </footer>
