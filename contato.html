<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Contato - Pasquini Advocacia</title>
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho-logotipo">
            <img class="cabecalho-imagem" src="img/logotipo.svg" alt="logo img">
            <img class="cabecalho-escrito" src="img/logo-escrito.svg" alt="logo escrito">
        </div>
        <div class="cabecalho-div">
            <nav class="cabecalho-menu">
                <a class="cabecalho-nav" href="index.html">Início</a>
                <a class="cabecalho-nav" href="sobre.html">Sobre</a>
                <a class="cabecalho-nav" href="servicos.html">Serviços</a>
                <a class="cabecalho-nav" href="contato.html">Contato</a>
            </nav>
        </div>
    </header>


    <main class="conteudo-contato"> 
        <div class="contato">
            <h1 class="titulo-contato">Contato</h1>
            <h2 class="frase-contato">Contate-nos para saber como nossos serviços personalizados podem ajudar você a economizar tempo e dinheiro.</h2>
            <div class="link-rede-social">
                <a href="https://api.whatsapp.com/send?phone=5517997749144&text=Olá,%20gostaria%20de%20uma%20avaliação" target="_blank" rel="external"><img class="link-whats" src="img/icon-whatsapp.png" alt="Whatsapp"></a>                
                <a href="https://www.instagram.com/" target="_blank" rel="external"><img class="link-insta" src="img/icon-instagram.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="contato-div">          
                <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3729.9430719969073!2d-49.40241712391523!3d-20.793590865782466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94bdad05c0fc7029%3A0x62eba8406bb0e126!2sFatec%20-%20Faculdade%20de%20Tecnologia%20de%20S%C3%A3o%20Jos%C3%A9%20do%20Rio%20Preto!5e0!3m2!1spt-BR!2sbr!4v1701178164624!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>           
            <div class="forms">
                <form action="https://api.sheetmonkey.io/form/wjuwSqMupSV6cBSxJtWbcu" method="post" autocomplete="off">
                    <fieldset class="grupo">
                        <div class="campo">
                            <label for="nome"></label>
                            <input type="text" name="nome" id="nome" placeholder="Nome" required>
                        </div>
                    </fieldset>

                    <fieldset class="grupo">
                        <div class="campo">
                            <label for="email"></label>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                    </fieldset>

                    <fieldset class="grupo">
                        <div class="campo">
                            <label for="assunto"></label>
                            <input type="text" name="assunto" id="assunto" placeholder="Assunto" required>
                        </div>
                    </fieldset>

                    <fieldset class="grupo">
                        <div class="campo">
                            <label for="mensagem"></label>
                            <textarea name="mensagem" id="mensagem" rows="6" style="width: 26em;" placeholder="Digite sua mensagem aqui..." required></textarea>
                        </div>
                    </fieldset>
                        <input type="submit" class="botao-form" value="Enviar">
                </form>
                
            </div>
        </div>

    </main>


    <footer class="rodape">
        <div class="rodape-conteudo">
            <img class="rodape-icon" src="img/favicon.ico" alt="icon">
            <p class="rodape-direitos">&copy Copyright 2020 - 2023 Pasquini Advocacia.</p>
        </div>
    
        
        <div class="rodape-nav">
            <nav class="rodape-menu">
                <a class="rodape-menu-item" href="index.html">Início</a>
                <p class="rodape-barra">|</p>
                <a class="rodape-menu-item" href="contato.html">Contato</a>
            </nav>
        </div>
    </footer>
    
</body>
</html>
